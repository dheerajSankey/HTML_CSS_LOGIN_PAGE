<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://wallup.net/wp-content/uploads/2016/03/10/318375-nature-landscape-lake-mountain-forest-wildflowers-spring-pine_trees-path-Switzerland-HDR.jpg" alt="Background Image">
        </div>
        <div class="login-section">
        <h4>Welcome back<h4>
            <h2>Login to your account</h2>
            <form>
        
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit">Login now</button>
                <button class="google-login">
                    <i class="fa-brands fa-google"></i>
                    Or sign in with Google
                </button>
            </form>
            <p>Don't have an account? <a href="#">Join free today</a></p>
        </div>
    </div>
</body>

</html>
